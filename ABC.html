<title>About Blank Cloaker</title>
<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
      <center>
        <script>
        function create() {
            var url = document.getElementById('input').value;
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
        </script>
        <input type="text" value="(Enter URL Here)" placeholder="https://example.com" id='input' autofocus>
        <button onclick='create()'>Open in about:blank</button>
      <p>REMEMBER TO ADD https:// TO THE URL - THIS WILL NOT WORK OTHERWISE.</p>
      <a href="index.html" class="button">Return to main page</a>
    </body></center>
</html>
